<!DOCTYPE html>
<html lang="en">

    <title>Tehtävä 1</title>
</head>
<body>
    <p>
        Kehittäjien konsoliin tulostaminen ei näy varsinaisella web-sivulla. <br>
        Konsolin saa selaimessa näkyviin F12-näppäimellä. <br>
        Tai oikean yläkulman 'kolme pistettä' -> More tools -> Developer Tools

    <script>

        'use strict';
        // tulostetaan konsoliin
        console.log("I'm printing to console!");
    </script>
